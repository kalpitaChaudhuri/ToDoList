<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.css">
</head>
<style>
    button
    {
        background-color:rgba(255, 255, 255, 0);
        border:none;
    }
    .fa-regular
    {
        color: rgb(153, 118, 73);
    }
    .btn
    {
        color: white;
    }
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-warning">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <h2 class="text-white">Student Portal</h2></a>
    </div>
</nav>

<section class="container mt-5">
    <div class="row">
        <div class="col-7 m-auto">
            <div class="card">
                <div class="card-header bg-warning text-center">
                    <h4 class="text-white">ToDo List</h4>
                </div>
                <div class="card-body">
                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Task Here" class="form-control" id="task-el">
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="row">
        <div class="col-7 m-auto">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group" id="display">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<footer style="margin-bottom:500px"></footer>

<script src="todo.js">
</script>
</body>
</html>
